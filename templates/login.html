<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-red-600 bg-red-100 border border-red-300 rounded-md p-2 text-sm">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="flex flex-col gap-3">
      <input name="email" placeholder="Email" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" required>
      <input name="password" type="password" placeholder="Password" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" required>
      <button type="submit" class="bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">Login</button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Donâ€™t have an account?
      <a href="/register" class="text-indigo-600 font-semibold hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
